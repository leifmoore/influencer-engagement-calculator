<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Influencer Engagement Calculator</title>
  <link rel="stylesheet" href="style.css">
  <!-- Add viewport meta tag for mobile responsiveness -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
  <div class="card">
    <div class="card-header">
      <h1 class="card-title">Influencer Engagement Calculator</h1>
    </div>
    <div class="card-content">
      <!-- Influencer Band Switch -->
      <div class="form-group">
        <label>Influencer Band:</label>
        <div class="influencer-band-switch">
          <input type="radio" id="band-nano" name="influencerBand" value="nano" checked>
          <label for="band-nano">Nano</label>
          <input type="radio" id="band-micro" name="influencerBand" value="micro">
          <label for="band-micro">Micro</label>
          <input type="radio" id="band-macro" name="influencerBand" value="macro">
          <label for="band-macro">Macro</label>
          <input type="radio" id="band-mega" name="influencerBand" value="mega">
          <label for="band-mega">Mega</label>
          <!-- Selector -->
          <div class="switch-selector"></div>
        </div>
      </div>
      <!-- Existing Form Groups -->
      <div class="form-group">
        <label for="followers">Number of Followers (F):</label>
        <input type="number" id="followers" placeholder="e.g., 10,000">
      </div>
      <div class="form-group">
        <label for="likes">Average Likes per Post (L):</label>
        <input type="number" id="likes" placeholder="e.g., 500">
      </div>
      <div class="form-group">
        <label for="comments">Average Comments per Post (C):</label>
        <input type="number" id="comments" placeholder="e.g., 50">
      </div>
      <div class="form-group">
        <label for="views">Average Views per Reel (V):</label>
        <input type="number" id="views" placeholder="e.g., 2,000">
      </div>
      <div class="form-group">
        <label for="scale">Display Result As:</label>
        <select id="scale">
          <option value="percentage">Percentage (%)</option>
          <option value="scale">Scale (0-100)</option>
        </select>
      </div>
      <!-- Add the 'btn' and 'btn-anim' classes -->
      <button id="calculateBtn" class="btn btn-anim">Calculate Engagement</button>
      <div id="result" class="result"></div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
