<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Influencer Engagement Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h2>Influencer Engagement Calculator</h2>

        <label for="followers">Number of Followers (F):</label>
        <input type="number" id="followers" placeholder="e.g., 10000">

        <label for="likes">Average Likes per Post (L):</label>
        <input type="number" id="likes" placeholder="e.g., 500">

        <label for="comments">Average Comments per Post (C):</label>
        <input type="number" id="comments" placeholder="e.g., 50">

        <label for="views">Average Views per Reel (V):</label>
        <input type="number" id="views" placeholder="e.g., 2000">

        <label for="scale">Display Result As:</label>
        <select id="scale">
            <option value="percentage">Percentage (%)</option>
            <option value="scale">Scale (0-100)</option>
        </select>

        <button id="calculateBtn">Calculate Engagement</button>

        <div class="result" id="result"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
